version: '3.8'

services:
  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_USER: ${POSTGRES_USER:-veritas}
      POSTGRES_DB: ${POSTGRES_DB:-veritas}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-veritas}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-password}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  init_db:
    build:
      context: .
      dockerfile: master_bot/Dockerfile
    depends_on:
      - postgres
      - rabbitmq
    env_file: .env
    command: ["python", "/app/init_db.py"]
    volumes:
      - ./shared:/app/shared
      - ./init_db.py:/app/init_db.py
    restart: "no"

  master_bot:
    build:
      context: .
      dockerfile: master_bot/Dockerfile
    restart: always
    depends_on:
      init_db:
        condition: service_completed_successfully
    env_file: .env
    volumes:
      - ./master_bot:/app/master_bot

  producer:
    build:
      context: .
      dockerfile: producer/Dockerfile
    restart: always
    depends_on:
      init_db:
        condition: service_completed_successfully
    env_file: .env
    volumes:
      - ./producer:/app/producer

  consumer:
    build:
      context: .
      dockerfile: consumer/Dockerfile
    restart: always
    depends_on:
      init_db:
        condition: service_completed_successfully
    env_file: .env
    volumes:
      - ./consumer:/app/consumer

  notifier:
    build:
      context: .
      dockerfile: notifier/Dockerfile
    restart: always
    depends_on:
      init_db:
        condition: service_completed_successfully
    env_file: .env
    volumes:
      - ./notifier:/app/notifier

  feedback_processor:
    build:
      context: .
      dockerfile: feedback_processor/Dockerfile
    restart: always
    depends_on:
      init_db:
        condition: service_completed_successfully
    env_file: .env
    volumes:
      - ./feedback_processor:/app/feedback_processor

volumes:
  postgres_data:
  rabbitmq_data:
